name: Playwright Tests


on:
  push:
    branches: [ main ]
  schedule:
    - cron: '1 * * * *' # run at the beginning of the hour
jobs:
  UpdateProcessManager:
    permissions: write-all
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
      env:
        LAST_RUN: ${{ vars.LAST_RUN }}
    # consider updating the variable from a playwright call to the github api?
    - name: Update last run gh variable
      run: gh variable set LAST_RUN --body $(date +'%Y-%m-%dT%H')
      env:
        GH_TOKEN: ${{ secrets.PAT }} # we couldn't get GITHUB_TOKEN to work
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        