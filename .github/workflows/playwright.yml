name: Playwright Tests


on:
  push:
    branches: [ main ]
  schedule:
  - cron: '*/30 * * * *' # Run every 30 min
jobs:
  UpdateProcessManager:
    permissions: write-all
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      # We don't really care about browser support and running multiple workers and multiple browsers at the same time doesn't work, because we're updating the same process
      run: npx playwright test --project=chromium -j 1
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        